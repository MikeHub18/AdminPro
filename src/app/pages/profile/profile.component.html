<div class="row animated fadeIn">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil de usuario</h3>
            <p class="text-muted m-b-30 font-13"> {{ usuario.nombre }} </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">

                    <form ngNativeValidate #f="ngForm" (submit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" placeholder="Correo" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-5">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotografia de usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre de usuario </p>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
            <br>

            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

            <br>


            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar Foto
              </button>

        </div>
    </div>

</div>
